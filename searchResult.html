<html>

  <head>
    <meta charset="utf-8"/>
    <title>Search results</title>
  </head>

  <body>

    <p>Search results:</p>
    {% if searchResult %}
      Your Search result:
      {% for item in searchResult %}
        {{ item }}
      {% endfor %}
    {% else %}
      No anagrams found for this word!
    {% endif %}

    <form method="get" action="/">
      <input type="submit" value="Back"/>
    </form>

  </body>

</html>
