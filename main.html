<html>

  <head>
    <meta charset="utf-8" />
    <title>User login/logout with datastore</title>
  </head>

  <body>
    {% if user %}
    <p>{{ welcome }}</p>
    <p>{{ user.email() }} welcome to the application</p>
    {% else %}
    <p>Hello guest welcome to the application</p>
    {% endif %}
    <p><a href='{{ url }}'>{{ url_string }}</a></p>
  </body>

</html>
