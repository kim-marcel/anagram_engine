<html>

  <head>
    <meta charset="utf-8"/>
    <title>Anagram Engine</title>
    <link type="text/css" rel="stylesheet" href="/stylesheets/styles.css"/>
  </head>

  <body>
    <div class="header">
      <u>Anagram engine</u>
      <p class="sub-headline">{{ user.email() }}
        is logged in</p>
    </div>
    <div class="content">
      <form method="post" action="/">
        <u>Add/ Search Anagram:</u>
        <br>
        <input type="text" class="text_input" name="anagram"/>
        <input type="submit" class="button_half" name="button" id="button_search" value="Search"/><br>
        <input type="submit" class="button_full" name="button" value="Add"/>
        <br>
        <br>
        <u>Show all anagrams with</u>
        <input type="number" class="number_input" name="number"/>
        <u>letters:</u>
        <input type="submit" class="button_full" name="button" value="Show"/>
      </form>
      <table class="table">
        <tr>
          <th colspan="3">
            Your Anagrams:
          </th>
        </tr>
        {% for anagram in anagrams %}
          <tr>
            <form method="post" action="/">
              <td>
                <b>{{ anagram.sortedWord }}</b>
              </td>
              <td>
                {% for word in anagram.words %}
                  {{ word }}
                {% endfor %}
              </td>
              <td id="delete_row">
                <input type="hidden" name="anagram_id" value="{{ anagram.sortedWord }}"/>
                <!-- delete button -->
                <input type="submit" class="button_delete" name="button" value="Delete"/>
              </td>
            </form>
          </tr>
        {% endfor %}
      </table>

    </div>
    <a href="{{ url }}">
      <div class="footer">
        Logout
      </div>
    </a>
  </body>

</html>
